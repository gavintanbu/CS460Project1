<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required minlength="1"/><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" required minlength="1"/><br />
                <label for="first name">Enter your first name:</label>
                <input type="text" name="first" required minlength="1"/><br />
                <label for="last name">Enter your last name:</label>
                <input type="text" name="last" required minlength="1"/><br />
                <label for="DOB">Enter your DAte of Birth:</label>
                <input type="date" name="dob" required minlength="1"/><br />
                <!--<label for="gender">Enter your gender:</label>
                <input type="text" name="gender" required minlength="1"/><br /> -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
                <input type="submit" />
                
            </form>
         </div>
    </body>
<a href='/'>Home</a>
